<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myParcoursLabel">Create or edit a Parcours</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!parcours.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="parcours.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_titre">Titre</label>
            <input type="text" class="form-control" name="titre" id="field_titre"
                [(ngModel)]="parcours.titre"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_ville">Ville</label>
            <select class="form-control" id="field_ville" name="ville" [(ngModel)]="parcours.ville" >
                <option [ngValue]="null"></option>
                <option [ngValue]="villeOption.id === parcours.ville?.id ? parcours.ville : villeOption" *ngFor="let villeOption of villes; trackBy: trackVilleById">{{villeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_site">Site</label>
            <select class="form-control" id="field_site" multiple name="site" [(ngModel)]="parcours.sites">
                <option [ngValue]="getSelected(parcours.sites, siteOption)" *ngFor="let siteOption of sites; trackBy: trackSiteById">{{siteOption.nom}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
