<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVilleLabel">Create or edit a Ville</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ville.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ville.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_image">Image</label>
            <div>
                <div *ngIf="ville.image" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(ville.imageContentType, ville.image)">open</a><br>
                    <span class="pull-left">{{ville.imageContentType}}, {{byteSize(ville.image)}}</span>
                    <button type="button" (click)="ville.image=null;ville.imageContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_image" (change)="setFileData($event, ville, 'image', false)"/>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                [(ngModel)]="ville.image"  />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                [(ngModel)]="ville.imageContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_villeId">Ville Id</label>
            <input type="number" class="form-control" name="villeId" id="field_villeId"
                [(ngModel)]="ville.villeId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="ville.nom"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pays">Pays</label>
            <input type="text" class="form-control" name="pays" id="field_pays"
                [(ngModel)]="ville.pays"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="ville.description"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_site">Site</label>
            <select class="form-control" id="field_site" name="site" [(ngModel)]="ville.site" >
                <option [ngValue]="null"></option>
                <option [ngValue]="siteOption.id === ville.site?.id ? ville.site : siteOption" *ngFor="let siteOption of sites; trackBy: trackSiteById">{{siteOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
