<div>
    <h2>
        <span>Villes</span>
        <button class="btn btn-primary float-right jh-create-entity create-ville" [routerLink]="['/', { outlets: { popup: ['ville-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ville
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="villes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Image</span></th>
            <th><span>Nom</span></th>
            <th><span>Pays</span></th>
            <th><span>Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ville of villes ;trackBy: trackId">
                <td><a [routerLink]="['../ville', ville.id ]">{{ville.id}}</a></td>
                <td>
                    <a *ngIf="ville.image" (click)="openFile(ville.imageContentType, ville.image)">open</a>
                    <span *ngIf="ville.image">{{ville.imageContentType}}, {{byteSize(ville.image)}}</span>
                </td>
                <td>{{ville.nom}}</td>
                <td>{{ville.pays}}</td>
                <td>{{ville.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ville', ville.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ville/'+ ville.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ville/'+ ville.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
